<head>
  <title>geo-love</title>
</head>

<body>

  <hr/>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="main">

  </div>
  <div>
    <input type="button" id="removeFeatures" value="Clear Features" />
  </div>
</template>
