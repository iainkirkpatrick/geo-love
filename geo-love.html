<head>
  <title>geo-love</title>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' rel='stylesheet' />
</head>

<body>
  <h1>geo-love: share the love!</h1>
  <hr/>

  {{> main}}
</body>

<template name="main">
  <h3>TESTING</h3>
  {{> map}}
  <div>
    <input type="button" id="createPoint" value="Random Point" />
    <input type="button" id="createLine" value="Random Line" />
    <input type="button" id="createPolygon" value="Random Polygon" />
  </div>
  <div>
    <input type="button" id="removeFeatures" value="Clear Features" />
  </div>
</template>

<template name="map">
  <div id='map'></div>
  <p>Stored data is:
    {{#each data}}
      {{geometry.type}}
    {{/each}}
  </p>
</template>
